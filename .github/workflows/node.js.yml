# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: keystone5
          POSTGRES_PASSWORD: k3yst0n3
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: mysql
          MYSQL_DATABASE: test
        ports:
          - 3306:3306          
    strategy:
      fail-fast: false
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Node.js 14.x
        uses: actions/setup-node@main
        with:
          node-version: 14.x

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            node_modules
          key: ${{ runner.os }}-yarn-v4-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-v4-

      - name: Install Dependencies
        run: yarn
      - name: Unit tests Mysql
        run: yarn jest --ci --maxWorkers=1 api-tests
        env:
          TEST_ADAPTER: knex_mysql
          DATABASE_HOST: localhost
          DATABASE_USER: root
          DATABASE_PASSWORD: mysql
          DATABASE_NAME: test
          NODE_ENV: test
          
      - name: Unit tests Postgres
        run: yarn jest --ci --maxWorkers=1 api-tests
        env:
          DATABASE_URL: 'postgres://keystone5:k3yst0n3@localhost:5432/test_db'          
          TEST_ADAPTER: knex
          NODE_ENV: test          
          
